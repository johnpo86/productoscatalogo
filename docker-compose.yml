services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Password123!' -Q 'SELECT 1' -C" ]
      interval: 10s
      timeout: 10s
      retries: 10

  db-setup:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - MSSQL_SA_PASSWORD=Password123!
    volumes:
      - ./database:/usr/src/app
    entrypoint: /bin/bash /usr/src/app/setup.sh
    depends_on:
      db:
        condition: service_healthy

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DB_USER=sa
      - DB_PASSWORD=Password123!
      - DB_SERVER=db
      - DB_NAME=CatalogDB
    depends_on:
      db-setup:
        condition: service_completed_successfully

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

networks:
  default:
    name: products-network
